<div class="container-fluid mt-3">
    <h4>Tech News<marquee>For More Update Join Our Discord</marquee></h4>
    <div class="row mt-3">
        <div class="col-lg-3 mt-3 mb-1" *ngFor="let nd of businessData">
            <div class="box">
                <img src="{{nd.urlToImage}}"  width="100%">
                <h5 class="mt-3 mb-3" >{{nd.title}}</h5>
                <!-- <p>{{nd.content}}</p> -->
                <a class="btn btn-dark btn-sm" href="{{nd.url}}" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</div>
